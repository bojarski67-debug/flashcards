<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcards Fixed Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 70%;
      height: 50%;
      perspective: 1200px;
      margin-bottom: 20px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 3px solid #444;
      border-radius: 15px;
      box-shadow: 6px 6px 15px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      font-size: 1.8em;
      line-height: 1.4;
    }
    .card-front {
      background: #ffffff;
      color: #222;
      font-weight: bold;
    }
    .card-back {
      background: #333;
      color: #fff;
      transform: rotateY(180deg);
    }
    .buttons {
      display: flex;
      gap: 50px;
      margin-top: 10px;
      z-index: 10; /* ensures buttons stay on top */
    }
    .btn {
      font-size: 2.5em;
      cursor: pointer;
      border: none;
      background: none;
    }
    .btn.correct { color: green; }
    .btn.wrong { color: red; }
    #score {
      font-size: 1.5em;
      margin-top: 10px;
    }
    #retest {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #0078d7;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card" id="flashcard">
    <div class="card-inner">
      <div class="card-front" id="question"></div>
      <div class="card-back" id="answer"></div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn wrong" onclick="nextCard(false)">‚ùå</button>
    <button class="btn correct" onclick="nextCard(true)">‚úÖ</button>
  </div>

  <div id="score"></div>
  <button id="retest" onclick="restart()">üîÑ Retest</button>

  <script>
    const cards = [
      {q:"Spouse A signs after reviewing all disclosed assets and without pressure. Enforceable?",
       a:"Yes. Voluntary consent + full disclosure + no fraud/duress = enforceable contract."},
      {q:"Spouse B signs but later discovers hidden investment account. Enforceable?",
       a:"No, voidable. Fraud through nondisclosure undermines fairness, making the agreement challengeable."},
      {q:"Spouse C signs under threat about losing children. Enforceable?",
       a:"No. Duress invalidates voluntariness, so the agreement cannot be enforced."},
      {q:"Spouse D learns of hidden assets but continues to accept benefits. Enforceable?",
       a:"Yes, due to ratification. Affirming the contract after discovering fraud waives the defect."},
      {q:"Spouse E signs without reading but disclosure was full and no coercion. Enforceable?",
       a:"Yes. Failure to read does not equal fraud or duress if disclosure and voluntariness are present."},
      {q:"Spouse F misled about value of marital home. Enforceable?",
       a:"No. Misrepresentation of material facts constitutes fraud, voiding enforceability."},
      {q:"Spouse G signs willingly but later regrets terms as 'unfair.' Enforceable?",
       a:"Yes. Mere regret or perceived unfairness does not invalidate a voluntary, disclosed agreement."},
      {q:"Both spouses knowingly omit certain assets from disclosure. Enforceable?",
       a:"No. Mutual fraud makes the agreement invalid; courts won‚Äôt enforce deception."},
      {q:"Spouse J signs under stress but without threats or concealment. Enforceable?",
       a:"Yes. Emotional stress alone isn‚Äôt duress; voluntariness and disclosure still make it valid."},
      {q:"Spouse K claims duress but evidence shows free participation in implementation. Enforceable?",
       a:"Yes. Later conduct ratifies the agreement, curing any alleged defect."}
    ];

    let deck = [];
    let current = 0;
    let correctCount = 0;
    let wrongCount = 0;

    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const cardEl = document.getElementById("flashcard");
    const scoreEl = document.getElementById("score");
    const retestBtn = document.getElementById("retest");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showCard(index) {
      questionEl.textContent = deck[index].q;
      answerEl.textContent = deck[index].a;
      cardEl.classList.remove("flipped");
      updateScore();
    }

    cardEl.addEventListener("click", () => {
      cardEl.classList.toggle("flipped");
    });

    function nextCard(correct) {
      if (correct) correctCount++;
      else wrongCount++;
      current++;
      if (current < deck.length) {
        showCard(current);
      } else {
        questionEl.textContent = "üéâ Done!";
        answerEl.textContent = `You‚Äôve gone through all flashcards.`;
        cardEl.classList.remove("flipped");
        updateScore();
        retestBtn.style.display = "block";
      }
    }

    function updateScore() {
      scoreEl.textContent = `Score: ‚úÖ ${correctCount} | ‚ùå ${wrongCount}`;
    }

    function restart() {
      deck = shuffle([...cards]);
      current = 0;
      correctCount = 0;
      wrongCount = 0;
      retestBtn.style.display = "none";
      showCard(current);
    }

    // initialize
    restart();
  </script>

</body>
</html>
